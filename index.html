  <script>
    window.onerror = function(message, source, lineno, colno, error) {
      document.body.innerHTML += '<div style="position:fixed;top:0;left:0;right:0;background:red;color:white;padding:20px;z-index:9999;font-family:monospace;white-space:pre-wrap;">' + 
      'CRITICAL ERROR: ' + message + '\nAt: ' + source + ':' + lineno + '</div>';
    };
    window.onunhandledrejection = function(event) {
      document.body.innerHTML += '<div style="position:fixed;bottom:0;left:0;right:0;background:darkred;color:white;padding:20px;z-index:9999;font-family:monospace;white-space:pre-wrap;">' + 
      'UNHANDLED PROMISE: ' + event.reason + '</div>';
    };
  </script>  <body>
